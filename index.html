<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container p-5 ">
        <div class="row d-flex justify-content-center">\
            <div class="card col-6 bg-gradient p-5">
                <img src="ping-pong.jpg" alt="ping-pong" class='img-fluid rounded'>
                <h1><span id="p1score">0</span> to <span id="p2score">0</span></h1>
                <div class="row d-flex justify-content-start">
                    <p class='col-lg-3'>Playing to: </p>
                    <select name="topscore" id="topscore" class='col-lg-2'>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                
                <br>
                <div class="row d-flex justify-content-around">
                    <button id="p1Button" class="btn btn-primary col-md-4"  >+1 Player One</button>
                    <button id="p2Button" class="btn btn-primary col-md-4">+1 Player Two</button>
                    <button id ="reset" class="btn-danger col-md-3">Reset</button>
                </div>
                
            </div>
        </div>
    </div>
   
    
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    
</body>
</html>
